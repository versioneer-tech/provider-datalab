apiVersion: apiextensions.crossplane.io/v1beta1
kind: EnvironmentConfig
metadata:
  name: datalab
data:
  iam:
    realm: acme
  ingress:
    class: nginx
    domain: lab.acme.com
    secret: wildcard-tls
  storage:
    endpoint: https://s3.acme
    force_path_style: "true"
    provider: Other
    region: acme
    secretNamespace: datalab
    type: s3
  network:
    serviceCIDR: "10.43.0.0/16" # default (10.43.0.0/16 K3s / RKE2, 10.96.0.0/16 Kubeadm / Kind, 10.100.0.0/16 EKS / "10.32.0.0/12" Scaleway)
                    