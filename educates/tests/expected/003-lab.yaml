apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: workshop-s-jane
  labels:
    crossplane.io/composite: s-jane
  name: workshop-s-jane
  namespace: default
  ownerReferences:
  - apiVersion: pkg.internal/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: Datalab
    name: s-jane
    uid: ""
spec:
  forProvider:
    manifest:
      apiVersion: training.educates.dev/v1beta1
      kind: Workshop
      metadata:
        name: s-jane
      spec:
        description: A default DataLab environment.
        environment:
          objects:
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-web-egress
            spec:
              egress:
              - ports:
                - port: 53
                  protocol: UDP
                - port: 53
                  protocol: TCP
                to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: kube-system
              - to:
                - ipBlock:
                    cidr: 10.0.0.0/8
                - ipBlock:
                    cidr: 172.16.0.0/12
                - ipBlock:
                    cidr: 192.168.0.0/16
                - ipBlock:
                    cidr: 100.64.0.0/10
              - to:
                - ipBlock:
                    cidr: fc00::/7
              - to:
                - namespaceSelector: {}
              - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
                    except:
                    - 169.254.42.42/32
              - to:
                - ipBlock:
                    cidr: ::/0
                    except:
                    - fd00:42::42/128
              podSelector: {}
              policyTypes:
              - Egress
          - apiVersion: v1
            kind: PersistentVolumeClaim
            metadata:
              name: jane-datalab
            spec:
              accessModes:
              - ReadOnlyMany
              resources:
                requests:
                  storage: 1Mi
              storageClassName: csi-rclone
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              labels:
                app.kubernetes.io/instance: data
                app.kubernetes.io/name: data
              name: data
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app.kubernetes.io/instance: data
                  app.kubernetes.io/name: data
              template:
                metadata:
                  labels:
                    app.kubernetes.io/instance: data
                    app.kubernetes.io/name: data
                spec:
                  containers:
                  - env:
                    - name: FB_AUTH_MAPPER
                      value: writer-noshare
                    - name: WORKSPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: FB_ROOT
                      value: /data
                    - name: FB_BRANDING_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: FB_AUTH_HEADER
                      value: Accept
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          key: AWS_ACCESS_KEY_ID
                          name: jane-datalab
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          key: AWS_SECRET_ACCESS_KEY
                          name: jane-datalab
                    - name: AWS_REGION
                      valueFrom:
                        secretKeyRef:
                          key: AWS_REGION
                          name: jane-datalab
                    - name: AWS_ENDPOINT_URL
                      valueFrom:
                        secretKeyRef:
                          key: AWS_ENDPOINT_URL
                          name: jane-datalab
                    - name: AWS_S3_FORCE_PATH_STYLE
                      valueFrom:
                        secretKeyRef:
                          key: AWS_S3_FORCE_PATH_STYLE
                          name: jane-datalab
                    image: ghcr.io/versioneer-tech/package-r:v2025.7.1
                    imagePullPolicy: Always
                    name: data
                    ports:
                    - containerPort: 8080
                      name: http
                    resources:
                      limits:
                        cpu: "1"
                        memory: 512Mi
                      requests:
                        cpu: 100m
                        memory: 128Mi
                    volumeMounts:
                    - mountPath: /data
                      name: data
                  serviceAccountName: $(service_account)
                  volumes:
                  - name: data
                    persistentVolumeClaim:
                      claimName: jane-datalab
          - apiVersion: v1
            kind: Service
            metadata:
              name: data
            spec:
              ports:
              - name: http
                port: 8080
                protocol: TCP
                targetPort: http
              selector:
                app.kubernetes.io/instance: data
                app.kubernetes.io/name: data
              type: ClusterIP
          - apiVersion: v1
            data:
              init.sql: |
                \set ON_ERROR_STOP on
                \connect postgres
            kind: ConfigMap
            metadata:
              name: host0-pg-init-sql
          - apiVersion: postgres-operator.crunchydata.com/v1beta1
            kind: PostgresCluster
            metadata:
              name: host0-pg
            spec:
              databaseInitSQL:
                key: init.sql
                name: host0-pg-init-sql
              instances:
              - dataVolumeClaimSpec:
                  accessModes:
                  - ReadWriteOnce
                  resources:
                    requests:
                      storage: 3Gi
                name: primary
                replicas: 1
              postgresVersion: 17
              users:
              - databases:
                - analytics
                name: admin
              - name: jane
          secrets:
          - name: jane-datalab
            namespace: datalab
        session:
          applications:
            console:
              enabled: false
            editor:
              enabled: true
            slides:
              enabled: false
            terminal:
              enabled: true
            vcluster:
              enabled: true
              version: "1.30"
            workshop:
              enabled: false
          dashboards:
          - name: Data
            url: $(ingress_protocol)://data-$(session_name).$(ingress_domain)/
          envFrom:
          - secretRef:
              name: jane-datalab
          ingresses:
          - host: data.$(workshop_namespace).svc.$(cluster_domain)
            name: data
            port: 8080
            protocol: http
          namespaces:
            budget: x-large
            role: admin
            security:
              policy: baseline
              token:
                enabled: true
          objects:
          - apiVersion: v1
            data:
              cidr: 10.43.0.0/16
            kind: ConfigMap
            metadata:
              name: vc-cidr-my-vcluster
              namespace: $(session_namespace)-vc
          resources:
            memory: 4Gi
            storage: 10Gi
        title: Default DataLab
        version: "1.0"
        workshop:
          files: []
          packages:
          - files:
            - image:
                url: ghcr.io/versioneer-tech/educates-extension-packages/awscli:v2.29.0
            name: awscli
          - files:
            - image:
                url: ghcr.io/versioneer-tech/educates-extension-packages/rclone:v1.71.0
            name: rclone
  providerConfigRef:
    kind: ProviderConfig
    name: provider-kubernetes
  readiness:
    policy: SuccessfulCreate
  watch: false
