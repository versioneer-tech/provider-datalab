    name: l002
    uid: abc
spec:
  forProvider:
    manifest:
      apiVersion: training.educates.dev/v1beta1
      kind: Workshop
      metadata:
        name: l002
      spec:
        description: A default DataLab environment.
        environment:
          objects:
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-dns
            spec:
              egress:
              - ports:
                - port: 53
                  protocol: UDP
                - port: 53
                  protocol: TCP
                to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: kube-system
                  podSelector: {}
              podSelector: {}
              policyTypes:
              - Egress
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-session-to-data
            spec:
              ingress:
              - from:
                - namespaceSelector:
                    matchLabels:
                      training.educates.dev/component: session
                      training.educates.dev/environment.name: l002
                ports:
                - port: 8080
                  protocol: TCP
              podSelector:
                matchLabels:
                  app.kubernetes.io/instance: data
                  app.kubernetes.io/name: data
              policyTypes:
              - Ingress
          - apiVersion: v1
            kind: PersistentVolumeClaim
            metadata:
              name: l002-datalab
            spec:
              accessModes:
              - ReadOnlyMany
              resources:
                requests:
                  storage: 1Mi
              storageClassName: csi-rclone
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              labels:
                app.kubernetes.io/instance: data
                app.kubernetes.io/name: data
              name: data
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app.kubernetes.io/instance: data
                  app.kubernetes.io/name: data
              template:
                metadata:
                  labels:
                    app.kubernetes.io/instance: data
                    app.kubernetes.io/name: data
                spec:
                  containers:
                  - env:
                    - name: FB_AUTH_MAPPER
                      value: writer-share
                    - name: WORKSPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: FB_ROOT
                      value: /data
                    - name: FB_BRANDING_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: FB_AUTH_HEADER
                      value: Accept
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          key: AWS_ACCESS_KEY_ID
                          name: l002-datalab
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          key: AWS_SECRET_ACCESS_KEY
                          name: l002-datalab
                    - name: AWS_REGION
                      valueFrom:
                        secretKeyRef:
                          key: AWS_REGION
                          name: l002-datalab
                    - name: AWS_ENDPOINT_URL
                      valueFrom:
                        secretKeyRef:
                          key: AWS_ENDPOINT_URL
                          name: l002-datalab
                    - name: AWS_S3_FORCE_PATH_STYLE
                      valueFrom:
                        secretKeyRef:
                          key: AWS_S3_FORCE_PATH_STYLE
                          name: l002-datalab
                    image: ghcr.io/versioneer-tech/package-r:v2025.7.1
                    imagePullPolicy: Always
                    name: data
                    ports:
                    - containerPort: 8080
                      name: http
                    resources:
                      limits:
                        cpu: "1"
                        memory: 512Mi
                      requests:
                        cpu: 100m
                        memory: 128Mi
                    volumeMounts:
                    - mountPath: /data
                      name: data
                  serviceAccountName: $(service_account)
                  volumes:
                  - name: data
                    persistentVolumeClaim:
                      claimName: l002-datalab
          - apiVersion: v1
            kind: Service
            metadata:
              name: data
            spec:
              ports:
              - name: http
                port: 8080
                protocol: TCP
                targetPort: http
              selector:
                app.kubernetes.io/instance: data
                app.kubernetes.io/name: data
              type: ClusterIP
          secrets:
          - name: l002-datalab
            namespace: datalab
        session:
          applications:
            console:
              enabled: false
            editor:
              enabled: true
            slides:
              enabled: false
            terminal:
              enabled: true
            vcluster:
              enabled: true
            workshop:
              enabled: false
          dashboards:
          - name: Data
            url: $(ingress_protocol)://data-$(session_name).$(ingress_domain)/
          envFrom:
          - secretRef:
              name: l002-datalab
          ingresses:
          - host: data.$(workshop_namespace).svc.$(cluster_domain)
            name: data
            port: 8080
            protocol: http
          namespaces:
            budget: medium
            security:
              policy: baseline
          objects:
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-dns
            spec:
              egress:
              - ports:
                - port: 53
                  protocol: UDP
                - port: 53
                  protocol: TCP
                to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: kube-system
                  podSelector: {}
              podSelector: {}
              policyTypes:
              - Egress
          - apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            metadata:
              name: allow-to-environment-data
            spec:
              egress:
              - ports:
                - port: 8080
                  protocol: TCP
                to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: l002
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/instance: data
                      app.kubernetes.io/name: data
              podSelector: {}
              policyTypes:
              - Egress
          resources:
            storage: 1Gi
        title: Default DataLab
        version: "1.0"
        workshop:
          files: []
          packages:
          - files:
            - image:
                url: ghcr.io/versioneer-tech/educates-extension-packages/awscli:v2.29.0
            name: awscli
          - files:
            - image:
                url: ghcr.io/versioneer-tech/educates-extension-packages/rclone:v1.71.0
            name: rclone
  providerConfigRef:
    kind: ProviderConfig
    name: provider-kubernetes
  readiness:
    policy: SuccessfulCreate
  watch: false
